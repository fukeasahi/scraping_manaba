
{% extends "base.html" %} {% block title %}Login{% endblock %} {% block content
  %}
  <form method="POST">
    <h3 align="center">ログイン</h3>
    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        placeholder="Enter email"
      />
    </div>
    <div class="form-group">
      <label for="password">パスワード</label>
      <input
        type="password"
        class="form-control"
        id="password"
        name="password"
        placeholder="Enter password"
      />
    </div>
    <br />
    <button type="submit" class="bt form-control" style="background-color:lightseagreen; color:rgba(255,255,255,.5);">ログイン</button>
  </form>
  {% endblock %}
